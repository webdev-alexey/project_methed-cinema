<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methed cinema - онлайн кинотеатр</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <p class="header__logo">
          <span class="header__logo-primary">Methed</span>
          Cinema
        </p>

        <form class="header__search-form" action="#">
          <input
            class="header__search-input"
            type="search"
            placeholder="Поиск"
            required
          />
        </form>

        <button class="header__burger-btn" aria-label="Открыть меню">
          <svg
            class="header__burger-svg"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.94403 9.8959H34.6564"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M28.0537 19.8H4.94403"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4.94403 29.7041H21.4509"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
