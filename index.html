<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methed cinema - онлайн кинотеатр</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <p class="header__logo">
          <span class="header__logo-primary">Methed</span>
          Cinema
        </p>

        <form class="header__search-form" action="#">
          <input
            class="header__search-input"
            type="search"
            placeholder="Поиск"
            required
          />
        </form>

        <button class="header__burger-btn" aria-label="Открыть меню">
          <svg
            class="header__burger-svg"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.94403 9.8959H34.6564"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M28.0537 19.8H4.94403"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4.94403 29.7041H21.4509"
              stroke-width="2.475"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="film-week">
        <div class="container film-week__container">
          <img
            class="film-week__poster"
            src="img/dune.jpg"
            alt="постер фильма Дюна"
          />
          <h2 class="film-week__title">Дюна</h2>
          <p class="film-week__tagline">За пределами страха ждёт судьба</p>
          <button class="film-week__watch-btn">Смотреть фильм</button>
          <a
            class="film-week__watch-trailer tube"
            href="#"
            aria-label="смотреть трейлер"
            target="_blank"
          >
          </a>
        </div>
      </section>

      <section class="other-films">
        <div class="container">
          <h2 class="other-films__title">
            Другие фильмы
            <span class="other-films__title-add">на Methed Cinema</span>
          </h2>

          <ul class="other-films__list">
            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/addams_family.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/eternals.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/free_guy.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/infinite.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/matrix.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/no_time_to_die.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/shang_chi.jpg"
                  alt=""
                />
              </a>
            </li>

            <li class="other-films__item">
              <a class="other-films__link" href="#">
                <img
                  class="other-films__img"
                  src="img/films/spiderman.jpg"
                  alt=""
                />
              </a>
            </li>
          </ul>

          <button class="other-films__btn btn">Выбрать, что посмотреть</button>
        </div>
      </section>
    </main>
  </body>
</html>
